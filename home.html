<html>
<head>
<script src="https://connect.facebook.net/en_US/all.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript">


FB.init({
appId  : '713469575910847',
status : true, // check login status
cookie : true, // enable cookies to allow the server to access the session
xfbml  : true  // parse XFBML
});

FB.login(function(response)
{
if (response.authResponse)
{

//Logged in and accepted permissions!
document.getElementById("status").innerHTML = "Logged in successfully !!!";    
var albums = document.getElementById("albums"); 
    
FB.api(
    "/"+response.authResponse.userID+"/albums",
    function (response) {
      if (response && !response.error) {
       for(i=0;i<response.data.length;i++)
       {
       		var opt = response.data[i];
    		var el = document.createElement("option");
    		el.text = opt.name;
    		el.value = opt.id;
    		albums.add(el);
       }
      }
    }
);
  
}
});

function getPhotos(val) {
    console.log(val);
    if(val!="0")
    {
       $("#gallery").show();
       FB.api(
        "/"+val+"/photos?fields=images",
        function (response) {
          if (response && !response.error) {
           console.log(response);
               for(i=0;i<response.data.length;i++)
               {
                   var img = document.createElement("img");
                   img.src = response.data[i].images[3].source;  
                   img.class='img-rounded';
                   img.width=304;
                   img.height=236;
                   document.getElementById("galleryInner").appendChild(img);
               }
          }
        }
    );
    }
    else
    {
        $("#gallery").hide();
    }
}

</script>    
</head>
<body>
<div class="form-group">
<div id='status'></div>
<br />
<select class="form-control" id="albums" onchange="getPhotos(this.value)">
    <option value="0">--Albums--</option>
</select>
    <br />
    
<div class="container" id="gallery" style="display:none;">
  <h4>Photos</h4> 
    <div id="galleryInner">
 
    </div>
</div>
</div>
</body>  
</html>
